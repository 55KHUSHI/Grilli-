<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grilli Animated Login</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
        /* Body and Background */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('https://t4.ftcdn.net/jpg/02/92/20/37/360_F_292203735_CSsyqyS6A4Z9Czd4Msf7qZEhoxjpzZl1.jpg') no-repeat center center/cover;
            overflow: hidden;
            position: relative;
        }

        /* Background overlay blur */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 1;
            filter: blur(8px);
        }

        /* Login Container */
        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 2;
            margin: 0 auto;
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
            font-size: 28px;
            color: #333;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            transition: 0.3s;
            background-color: rgba(255, 255, 255, 0.8);
        }

        label {
            position: absolute;
            top: -10px;
            left: 10px;
            font-size: 14px;
            background: white;
            padding: 0 5px;
            color: #666;
        }

        /* Tooltip for hint */
        .hint {
            position: relative;
            display: inline-block;
            cursor: pointer;
            font-size: 16px;
            color: #007bff;
            text-align: center;
            margin-top: 10px;
        }

        .hint .hint-text {
            visibility: hidden;
            width: 300px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 10px;
            position: absolute;
            z-index: 2;
            bottom: 125%;
            left: 50%;
            margin-left: -150px;
            opacity: 0;
            transition: opacity 0.3s;
            white-space: pre-wrap;
        }

        .hint:hover .hint-text {
            visibility: visible;
            opacity: 1;
        }

        /* Form Input Styling */
        .form-group input:focus {
            border-color: #007bff;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Google Login */
        .google-login {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #db4437;
            color: white;
            padding: 10px;
            margin-top: 10px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        .google-login:hover {
            background-color: #c23321;
        }

        .google-login i {
            margin-right: 10px;
        }

        /* Spinner for loading */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #007bff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Success Message */
        .success-message {
            font-size: 24px;
            color: #28a745;
            text-align: center;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }

        /* Align elements properly */
        .forgot-password {
            text-align: center;
            margin-top: 10px;
        }

        .forgot-password a {
            color: #007bff;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
        }

        .register-link a {
            color: #007bff;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        /* Emoji Rain Animation */
        .emoji-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .emoji-rain div {
            font-size: 30px;
            position: absolute;
            top: -50px;
            animation: fall linear infinite;
            opacity: 0;
        }

        @keyframes fall {
            0% {
                transform: translateX(calc(var(--i) * 10vw)) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translate(calc(var(--i) * 10vw), 100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="emoji-rain" id="emojiRain" style="display: none;">
        <div style="--i: 1; animation-duration: 6s;">üçï</div>
        <div style="--i: 2; animation-duration: 8s;">üçî</div>
        <div style="--i: 3; animation-duration: 5s;">üçü</div>
        <div style="--i: 4; animation-duration: 7s;">üå≠</div>
        <div style="--i: 5; animation-duration: 9s;">üçø</div>
        <div style="--i: 6; animation-duration: 6s;">üç£</div>
        <div style="--i: 7; animation-duration: 5s;">üç©</div>
        <div style="--i: 8; animation-duration: 10s;">üç™</div>
        <div style="--i: 9; animation-duration: 7s;">üçè</div>
        <div style="--i: 10; animation-duration: 8s;">ü•ë</div>
    </div>

    <div class="login-container" id="loginContainer">
        <h2>Login to Grilli</h2>
        <div class="form-group">
            <input type="email" id="email" placeholder=" " required>
            <label for="email">Email</label>
            <div class="hint">
                Need a demo? Hover here for login details.
                <div class="hint-text">Use <strong>test@example.com</strong> and <strong>password123</strong> to log in.</div>
            </div>
        </div>
        <div class="form-group">
            <input type="password" id="password" placeholder=" " required>
            <label for="password">Password</label>
        </div>
        <button onclick="login()">Login</button>
        <div class="google-login" onclick="googleLogin()">
            <i class="fab fa-google"></i> Login with Google
        </div>
        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>
        <div class="register-link">
            <p>Don't have an account? <a href="#">Register Here</a></p>
        </div>
        <div class="spinner" id="loadingSpinner" style="display: none;"></div>
        <div class="success-message" id="successMessage"></div>
        <div class="error-message" id="errorMessage"></div>
    </div>

    <script>
        function login() {
            document.getElementById('loadingSpinner').style.display = 'block';
            document.getElementById('errorMessage').textContent = '';

            setTimeout(function() {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                if (email === 'test@example.com' && password === 'password123') {
                    document.getElementById('successMessage').textContent = 'Login Successful! üéâ';
                    document.getElementById('emojiRain').style.display = 'block'; // Show emoji rain
                    setTimeout(function() {
                        window.location.href = 'grilli.html';
                    }, 3000); // Redirect after 3 seconds
                } else {
                    document.getElementById('errorMessage').textContent = 'Invalid email or password';
                }
                document.getElementById('loadingSpinner').style.display = 'none';
            }, 1000); // Simulate server response time
        }

        function googleLogin() {
            alert('Google login functionality is not implemented yet.');
        }
    </script>
</body>
</html>
